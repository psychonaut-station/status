repo: status # The name of this repository

sites:
  - name: Home Page
    url: https://tr.ss13.org
  - name: Game Server
    url: p1.turkb.us
    port: 3131
    check: "tcp-ping"
  - name: API (v2)
    url: https://api.ss13.org/v2/server
